<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>LeetMetric</h1>

      <div class="user-container">
        <p>Enter your username below:</p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="enter your username here"
            id="user-input"
          />
          <button id="search-btn">Search</button>
        </div>
      </div>

      <div class="stats-container">
        <div class="progress">
          <div class="circle easy-progress">
            <span id="easy-label">0/0</span>
            <div>Easy</div>
          </div>
          <div class="circle medium-progress">
            <span id="medium-label">0/0</span>
            <div>Medium</div>
          </div>
          <div class="circle hard-progress">
            <span id="hard-label">0/0</span>
            <div>Hard</div>
          </div>
        </div>

        <div class="stats-card"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
